<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Game Pluzzle</title>
    <style>
        .center{
            width: 420px;
            height: 400px;
            //background: aqua;
            margin: auto;
        }
        .pixel{
            width: 200px;
            height: 200px;
            float: left;
            //background:lime;
            border: 1px solid #ccc;
        }

    </style>
</head>
<body>
<div class="main">
    <div class="center">
        <div style="background-image:url('image/1.jpg');background-position: 0% 0%" onclick="changeColor(this)"  class="pixel"></div>
        <div style="background-image:url('image/3.jpg');background-position: 100% 0%" onclick="changeColor(this)"  class="pixel"></div>
        <div style="background-image:url('image/2.jpg');background-position: 0% 50%" onclick="changeColor(this)"  class="pixel"></div>
        <div style="background-image:url('image/1.jpg');background-position: 100% 50%" onclick="changeColor(this)"  class="pixel"></div>
        <div style="background-image:url('image/2.jpg');background-position: 0% 100%" onclick="changeColor(this)"  class="pixel"></div>
        <div style="background-image:url('image/1.jpg');background-position: 100% 100%" onclick="changeColor(this)" class="pixel"></div>

    </div>
</div>
<script>
    function changeColor(a) {

        //a.setAttribute("click", 0);

        click = a.getAttribute("mouse-click");


        if (click % 3 == 0){
            a.style.backgroundImage = "url('image/1.jpg')";
            click++;
            a.setAttribute("mouse-click",click);

        }else if(click % 3 == 1){
            a.style.backgroundImage = "url('image/2.jpg')";
            click++;
            a.setAttribute("mouse-click",click);
        }
        else if( click % 3 == 2){
            a.style.backgroundImage = "url('image/3.jpg')";
            click++;
            a.setAttribute("mouse-click",click);
        }
        ///


    }
</script>
</body>
</html>
